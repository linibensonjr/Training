<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Facebook - log in or sign up</title>
    <link rel="shortcut icon" href="https://static.xx.fbcdn.net/rsrc.php/v3/yj/r/gB76kJXPYJV.png">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

    <div id="get-fb"><a href="#">Get Facebook for Android and browse faster.</a></div>
    <div class="main">
      <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook logo">
      <div class="text">


      <p class="tag-desk">Facebook helps you connect and <br>share with people in your life.</p>
      <div class="account-box">
        <input class="account" type="text" name="mobile_email" value="" placeholder="Mobile number or email address">
        <input class="account" type="password" name="password" value="" placeholder="Password">
        <button class="log" type="button" name="log in">Log In</button>
        <a href="#">Forgotten password?</a>
        <div class="hr">
          <hr>
          <p id="or">or</p>

        </div>

        <button class="create" type="button" name="account">Create New Account</button>
      </div>
      </div>
      </div>


    <footer>
      <div class="lang">

      </div>
      <div class="info">
        <a href="#">About.</a>
        <a href="#">Help.</a>
        <a href="#">More</a>
      </div>
      <p>Facebook Inc.</p>
    </footer>

  </body>
</html>
